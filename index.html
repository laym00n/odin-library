<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-section">
        
        <h1>Books in Your Library</h1>

        <button id="new-book-btn">âž• Add Book</button>
        <dialog id="form-dialog">
            <form id="new-book-form">
                <h3>Book Details</h3>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages" required>

                <div class="read-status-input">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="read">
                </div>

                <button type="submit">Add to Library</button>
                <button type="button" id="close-dialog-btn">Close</button>
            </form>
        </dialog>
        
        <div class="book-cards">
        </div>
    </div>
</body>
</html>
